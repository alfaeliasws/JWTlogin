<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="w-full">
        <div class="bg-neutral-300 justify-center flex min-h-screen w-full min-w-screen">
            <div class="bg-slate-200 w-1/3 min-h-min self-center rounded-md shadow-2xl pl-3">
                <form action="/routing" method="post" class="px-5 py-3 text-neutral-700">
                    <h1 class="text-2xl py-3 tracking-wider"> Login </h1>
                    <div class="w-full flex flex-wrap tracking-wider">
                    <label for="username" class="w-full mb-2 ">Username</label>
                        <input type="text" name="username" id="username" class="w-72 bg-white rounded-lg px-2 py-1 text-sm"/>
                    </div>
                    <div class="mb-5 w-full flex flex-wrap tracking-wider">
                    <label for="password" class="w-full mb-2 ">Password</label>
                        <input type="password" name="password" id="password" class="w-72 bg-white px-2 py-1 rounded-lg text-sm"/>
                    </div>
                    <button type="submit" class="bg-neutral-700 pt-1 pb-2 px-2 text-white rounded-lg text-sm hover:bg-green-700 transition-all">Login</button>
                </form>
            </div>
        </div>
</body>
</html>
